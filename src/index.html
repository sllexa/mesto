<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Сливко">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="<%=require('./images/logo.svg') %>" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <button class="profile__avatar-edit" type="button" title="Изменить аватар">
        <img class="profile__avatar" src="<%=require('./images/zhak-iv-kusto.jpg') %>" alt="Аватар пользователя">
      </button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button link" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="elements">
      <template id="template-element">
        <article class="element">
          <button class="element__delete-button link" type="button" aria-label="Удалить"></button>
          <img class="element__image" src="#" alt="#">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like" aria-label="Мне нравиться"></button>
            <p class="element__like-count">0</p>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Алексей Сливко</p>
  </footer>

  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" id="edit-profile-close" aria-label="Закрыть"></button>
      <h2 class="modal__title">Редактировать профиль</h2>
      <form class="modal__form" name="edit-profile" id="form-profile" novalidate>
        <input class="modal__input modal__input_type_name" type="text" name="name" id="userName" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="modal__input-error" id="userName-error"></span>
        <input class="modal__input modal__input_type_description" type="text" name="about" id="userjob" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="modal__input-error" id="userjob-error"></span>
        <button class="modal__button-save" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_add-element">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" id="add-element-close" aria-label="Закрыть"></button>
      <h2 class="modal__title">Новое место</h2>
      <form class="modal__form" name="add-element" id="form-element" novalidate>
        <input class="modal__input modal__input_type_place" type="text" name="name" id="element-name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="modal__input-error" id="element-name-error"></span>
        <input class="modal__input modal__input_type_link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
        <span class="modal__input-error" id="link-error"></span>
        <button class="modal__button-save" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_image">
    <figure class="modal__figure">
      <button class="modal__close-button link" type="button" id="closeImg" aria-label="Закрыть"></button>
      <img class="modal__image" src="#" alt="#">
      <figcaption class="modal__caption">#</figcaption>
    </figure>
  </div>

  <div class="modal modal_type_avatar">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" aria-label="Закрыть"></button>
      <h2 class="modal__title">Обновить аватар</h2>
      <form class="modal__form" name="edit-avatar" id="form-avatar" novalidate>
        <input class="modal__input modal__input_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на аватар" required>
        <span class="modal__input-error" id="avatar-error"></span>
        <button class="modal__button-save" type="submit" title="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_confirm">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" aria-label="Закрыть"></button>
      <h2 class="modal__title">Вы уверены?</h2>
      <form class="modal__form" name="form-confirm" id="form-confirm" novalidate>
        <button class="modal__button-save" type="submit" title="Подтвердить">Да</button>
      </form>
    </div>
  </div>
</body>

</html>
