<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Сливко">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/zhak-iv-kusto.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button link" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="elements" aria-label="Коллекция фотографий">
      <article class="element">
        <img class="element__image" src="./images/element-chelovek-na-kamne.jpg" alt="Человек на камне">
        <h2 class="element__title">Человек на камне</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-doroga-v-pustyne.jpg" alt="Дорога в пустыне">
        <h2 class="element__title">Дорога в пустыне</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-gornoe-ozero.jpg" alt="Горное озеро">
        <h2 class="element__title">Горное озеро</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-gornyi-hrebet.jpg" alt="Горный хребет">
        <h2 class="element__title">Горный хребет</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-osen-na-ozere.jpg" alt="Осень на озере">
        <h2 class="element__title">Осень на озере</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-vodopad-v-lesu.jpg" alt="Водопад в лесу">
        <h2 class="element__title">Водопад в лесу</h2>
        <button class="element__like" type="button" aria-label="Мне нравиться"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Алексей Сливко</p>
  </footer>

  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close link" type="button" id="edit-profile-close" aria-label="Закрыть"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form class="form" name="edit-profile" id="form-profile" novalidate>
        <input class="form__input form__input_type_name" type="text" name="username" id="userName" minlength="2" maxlength="40" placeholder="Имя" required>
        <input class="form__input form__input_type_description" type="text" name="userjob" id="userjob" minlength="2" maxlength="200" placeholder="О себе" required>
        <button class="form__button" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
