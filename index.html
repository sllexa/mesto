<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Сливко">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/zhak-iv-kusto.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button link" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="elements">
      <template id="template-element">
        <article class="element">
          <button class="element__delete-button link" type="button" aria-label="Удалить"></button>
          <img class="element__image" src="#" alt="#">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like" aria-label="Мне нравиться"></button>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Алексей Сливко</p>
  </footer>

  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" id="edit-profile-close" aria-label="Закрыть"></button>
      <h2 class="modal__title">Редактировать профиль</h2>
      <form class="form" name="edit-profile" id="form-profile" novalidate>
        <input class="form__input form__input_type_name" type="text" name="username" id="userName" minlength="2" maxlength="40" placeholder="Имя" required>
        <input class="form__input form__input_type_description" type="text" name="userjob" id="userjob" minlength="2" maxlength="200" placeholder="О себе" required>
        <button class="form__button" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_add-element">
    <div class="modal__container">
      <button class="modal__close-button link" type="button" id="add-element-close" aria-label="Закрыть"></button>
      <h2 class="modal__title">Новое место</h2>
      <form class="form" name="add-element" id="form-element" novalidate="">
        <input class="form__input form__input_type_place" type="text" name="element-name" id="element-name" placeholder="Название" minlength="2" maxlength="30" required="" value="">
        <input class="form__input form__input_type_link" type="url" name="element-link" placeholder="Ссылка на картинку" id="link" required="" value="">
        <button class="form__button" type="submit" aria-label="Сохранить" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_image">
    <figure class="figure">
      <button class="modal__close-button link" type="button" id="closeImg" aria-label="Закрыть"></button>
      <img class="figure__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
        alt="Камчатка">
      <figcaption class="figure__caption">Камчатка</figcaption>
    </figure>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
